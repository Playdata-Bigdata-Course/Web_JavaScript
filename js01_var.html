<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- 실행 기기의 다양성을 고려한 보이는 화면의 가로 비율을 1로 해서 보게 하려는 설정
    이 설정과 반응형 ui (css, html, js) 형식으로 구현해야 함 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    

    <script>
        //주석
        /*블록단위 주석
        */
       //변수 선언 및 호출 문법
       /* 1. var, let, const 또는 키워드 없이 선언
          2. 변수 타입 없이 변수명만 선언
            - 변수가 가변적인 타입 가능함을 시사
            - java : 타입 까칠함 
                int a = int값만
       */
      //전역변수 - 모든 script 내부에서 사용 가능한 변수
       var data = "문자열";
       let data2 = 10;
       const data3 = "문자열2";
       data4 = 20;

       //브라우저 콘솔창에만 출력되는 개발자도우미 함수
       console.log(data);
       console.log(data2);
       console.log(data3);
       console.log(data4);

       //선언된 변수들 값 수정, 타입도 다른 데이터 대입
       data = 100;
       console.log(data);
    </script>
</head>
<body>
    1. 변수 syntax <br>
    2. 전역변수? 로컬변수? 구분 <br>
    3. var, let, const 차이점 <br>

    <script>
        //전역, 로컬? / var, let, const
        console.log("----body tag 내부 ----");
        console.log(data);
        //사용자 정의 함수
        function myfun(){
            //로컬변수 선언
            console.log("전역변수" + data);
            //변수 선언
            var data11 = "문자열"; //로컬
            let data12 = 10;
            const data13 = "문자열2";
            data14 = 20;

            console.log("전역변수" + data11);
            console.log("전역변수" + data12);
            console.log("전역변수" + data13);
            console.log("전역변수" + data14);
        }
        
        function myfun2(){
            //로컬변수 선언
            console.log("로컬변수" + data14);
            //var, let, const 차이점 확인
            if (true){
                var data11 = "문자열"; //선언된 함수 내부 어디서든 사용가능한 로컬
                let data12 = 10;//선언된 {} 내부에서만 사용 가능한 진정한 로컬
                const data13 = "문자열2";//진정한 로컬

                data11 = 100;
                data12 = 200;
                // data13 = 300; const 변수 따라서 수정 불가
            }
            console.log("--myfun2()-- ");
            console.log("전역변수" + data11);
            //에러 왜? let, const는 선언된 영역 내에서만 사용
            //console.log("전역변수" + data12); 
            // console.log("전역변수" + data13);
        }
        //함수 호출 
        myfun();
        myfun2();
    </script>
</body>
</html>
